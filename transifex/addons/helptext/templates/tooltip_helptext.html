{% load staticfiles %}
{% if helptext %}
    {% if icon %}
        <img id="{{ code_name }}_icon" src="{% static "images/icons/help.png" %}" class="noborder">
    {% endif %}

    <script type="text/javascript">
        $(function(){
            {% if icon %}
                tooltip('#{{ code_name }}_icon','{{ helptext }}')
            {% else %}
                tooltip('#{{ code_name }}','{{ helptext }}')
            {% endif %}
        });
    </script>
{% endif %}
